<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        var date = new Date();
        var namHienTai = date.getFullYear();
        var namNhapVao;
        do {
            namNhapVao = parseInt(prompt("Nhập vào năm sinh để tính tuổi: ", ""));
            if (namNhapVao < 0 || namNhapVao > namHienTai) 
                alert("Vui lòng nhập lại!!!");
        } while(namNhapVao < 0 || namNhapVao > namHienTai);
        document.write("Tuổi của bạn : " + (namHienTai - namNhapVao))
    </script>
</body>
</html>
