<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        var sl;
        var ds = new Array(100);
        do {
            sl = prompt("Nhập vào số người của một phòng ban", 10);
        } while (sl <= 0 || sl > ds.length);
        for (var i = 0; i < sl; i++) {
             ds[i] = prompt("Nhập vào họ tên: ", "");
        }
        ds.sort();
        for (var i in ds) {
            document.write(ds[i] + '<br>');
        }
    </script>
</body>
</html>
