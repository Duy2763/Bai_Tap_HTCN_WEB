<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themify-icons/themify-icons.css">
</head>

<body>
    <div id="main">
        <div id="nav">
            <div class="nav__left">
                <div class="nav__left--item">Shop</div>
                <div class="nav__left--item">Offers</div>
                <div class="nav__left--item">Our story</div>
                <div class="nav__left--item">Blog</div>
            </div>
            <div class="nav__center">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="nav__right">
                <input class="nav__right--input" type="text" placeholder=" Search">
                <p class="nav__right--cart"><i class="ti-shopping-cart-full"></i>Cart (0)</p>
                <i class="nav__right--user ti-user"></i>
            </div>
        </div>
        <div id="header-panel">
            <div>
                <img class="header-panel__image" src="images/Image 1.png" alt="">
            </div>
            <div class="header-panel__tittle">
                <h1>Gift for your skin</h1>
                <p style="font-size:20px;">Aliquip fugiat ipsum nostrud ex et eu incidunt quis minim dolore excepteur voluptate</p>
            </div>
        </div>
        <div id="sub-nav">
            <div class="sub-nav__left">
                <div class="sub-nav__left--item">All product</div>
                <div class="sub-nav__left--item">Face</div>
                <div class="sub-nav__left--item">Body</div>
            </div>
            <div class="sub-nav__right">
                <input class="sub-nav__right--search" type="text" placeholder="  Search">
                <p>Sort by</p>
            </div>
        </div>
        <div id="body">
            <div class="body__item">
                <img src="images/Image 1 (1).png" alt="">
                <h3>Product title</h3>
                <p>Labore sint ipsum dolore mollit</p>
                <div class="body__item--footer">
                    <div class="body__item--price">
                        <h1>32$</h1>
                        <p>42$</p>
                    </div>
                    <i class="body__item--cart  ti-shopping-cart-full"></i>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
