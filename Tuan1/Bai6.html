<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>

    <style>
        th, td{
            padding: 50px;
            border-collapse: separate;
        }
    </style>
</head>
<body>
    <!-- Câu a -->
    <table style="border: 20px #ccc dashed;">
        <tr>
            <th style="background-color: antiquewhite;">1</th>
            <th colspan="4", style="background-color: white;">2</th>
        </tr>
        <tr>
            <td rowspan="3", style="background-color: white;">3</td>
            <td style="background-color: coral;">4</td>
            <td style="background-color: coral;">5</td>
            <td colspan="2", rowspan="2", style="background-color: yellow;">6</td>
        </tr>
        <tr>
            <td style="background-color: coral;">7</td>
            <td style="background-color: coral;">8</td>
        </tr>
        <tr>
            <td colspan="2", style="background-color: yellow;">9</td>
            <td colspan="2", style="background-color: yellow;">10</td>
        </tr>
    </table>

    <hr>



</body>
</html>
